<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="search" />
        </form>
      </header>

      <main>
        <div>
          <h1>London</h1>

          <p>
            Wednesday 9:15, overcast clouds
            <br />
            Humidity: 83%, Wind: 6.69km/h
          </p>
        </div>

        <div>☀️13 °C</div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/hfdavis" target="blank">Holly Davis</a> , is
      <a
        href="https://github.com/hfdavis/Weather-app-final-project"
        target="blank"
        >open-sourced on GitHub</a
      >

      and
      <a href="https://main--dancing-blini-4b5afd.netlify.app/" target="blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
