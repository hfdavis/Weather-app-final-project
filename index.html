<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input class="search-button" type="submit" value="search" />
          </form>
        </header>

        <main>
          <div class="city-temp">
            <h1 class="weather-app-city" id="city"></h1>
            <div class="data">
              <div class="temperature-container">
                <div id="icon"></div>
                <div class="app-temperature" id="temperature"></div>
                <div class="app-unit">Â°C</div>
              </div>
            </div>
          </div>
          <p class="weather-app-details">
            <span id="time"></span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong> Wind:
            <strong id="wind-speed"></strong>
          </p>

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thurs</div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt=""
                  width="36px"
                />

                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18</span>
                  <span class="weather-forecast-temperature-min">12</span>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/hfdavis" target="blank">Holly Davis</a> , is
        <a
          href="https://github.com/hfdavis/Weather-app-final-project"
          target="blank"
          >open-sourced on GitHub</a
        >

        and
        <a href="https://main--dancing-blini-4b5afd.netlify.app/" target="blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
